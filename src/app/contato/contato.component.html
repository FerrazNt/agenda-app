<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Contatos</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon people-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>people</mat-icon>
    </button>
  </mat-toolbar>
  <form [formGroup]="formulario" (ngSubmit)="submit()">

    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input type="text"
               formControlName="nome" 
               matInput 
               placeholder="Ex.: Fulado de Tal">
               <mat-error *ngIf="formulario.controls['nome'].invalid">Campo nome é obrigatório.</mat-error>
    </mat-form-field>
 
    <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input type="email"
               formControlName="email" 
               matInput 
               placeholder="Ex.: nome@email.com">
               <mat-error *ngIf="formulario.controls['email'].invalid && formulario.controls['email'].hasError('required')">Campo email é obrigatório.</mat-error>
               <mat-error *ngIf="formulario.controls['email'].invalid && !formulario.controls['email'].hasError('required')">Informe um E-Mail válido.</mat-error>
    </mat-form-field>
    <button [disabled]="!formulario.valid" mat-raised-button color="primary" >Adicionar</button>
  
  </form>
